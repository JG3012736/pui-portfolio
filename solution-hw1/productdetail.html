<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="../solution-hw1/css/stylinghw1.css"> <!-- link to css file -->
  </head>
  
  <header>
    <nav>
      <div class="logo">
        <a href="../solution-hw1/index.html"> <!-- adds a link to the logo -->
          <img src="../assets/logo/logo-01.svg" alt="BunBunBakeshop logo"/> 
        </a>
      </div>

      <div class="hr-line">
        <hr> <!-- horizontal line below the logo -->
      </div>

      <div class="products"> <!-- links product text to product gallery -->
        <a href="../solution-hw1/index.html">PRODUCTS</a>
      </div>

      <div class="cart"> <!-- links cart text to shopping cart page -->
        <a href="../../pui-hw0/solution-hw1/shoppingcart.html">CART</a>
      </div>

    </nav>
  </header>

  <main>
    <p>
      Original cinnamon roll
    </p>

    <div class="dsc-item">
      <img src="../assets/products/original-cinnamon-roll.jpg"
        width="600" alt="picture of the original cinnamon roll option"
        class="bordered-img">
    </div>

    <p class="dsc-text">
      Customize our delicious, <br>
      hand-made cinnamon roll to <br>
      to your liking!
    </p>

    <p class="glazing">
      Glazing:
    </p>

    <div class="menu1">
      <select name="glazings" id="dropdown">
        <option value="Keep original">Keep original</option>
        <option value="Sugar milk">Sugar milk</option>
        <option value="Vanilla milk">Vanilla milk</option>
        <option value ="Double chocolate">Double chocolate</option>
      </select>
    </div>

      <p class="packing">
        Pack size:
      </p>

    <div class="menu2">
      <select name="packs" id="dropdown">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value ="12">12</option>
      </select>
    </div>

    <div class="add-to-cart">
      <p class="price">
        $2.49
      </p>
      <p class="cart-button">
        Add to cart
      </p>
    </div>

  </main>

</html>
