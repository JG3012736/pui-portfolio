<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../solution-hw1/css/stylinghw1.css"> <!-- link to css file -->
  
  <header>
    <nav>
      <div class="logo">
        <a href="../solution-hw1/index.html"> <!-- adds a link to the logo -->
          <img src="../assets/logo/logo-01.svg" alt="BunBunBakeshop logo"/> 
        </a>
      </div>

      <div class="hr-line">
        <hr> <!-- horizontal line below the logo -->
      </div>

      <div class="products"> <!-- links product text to product gallery -->
        <a href="../solution-hw1/index.html">PRODUCTS</a>
      </div>

      <div class="cart"> <!-- links cart text to shopping cart page -->
        <a href="../../pui-hw0/solution-hw1/shoppingcart.html">CART</a>
      </div>

    </nav>
  </header>

  <main>
    <section id="cart">
      <p class="cart-text">
        Shopping Cart
      </p>

      <div class="cart-item">
        <img src="../assets/products/original-cinnamon-roll.jpg"
            width="200" alt="image of the original cinnamon roll"
            class="bordered-img">
      </div>

      <p class="cart-desc">
        Original Cinnamon Roll <br>
        Glazing: Keep original <br>
        Pack Size: 1
      </p>

      <p class="cart-price">
        $2.49
      </p>
      
      <div class="cart-item">
        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg"
            width="200" alt="image of the double chocolate cinnamon roll"
            class="bordered-img">
      </div>

      <p class="cart-desc">
        Double Chocolate Cinnamon Roll <br>
        Glazing: Sugar milk <br>
        Pack Size: 6
      </p>

      <p class="cart-price">
        $27.45
      </p>

      <div class="hr-short">
        <hr> <!-- horizontal line below the logo -->
      </div>

      <p class="cart-price">
        Total: $29.94
      </p>

      <h3 class="checkout">
        Checkout
      </h3>

    </section>
  </main>

</html>
