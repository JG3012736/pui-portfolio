<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Explorer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
</head>
<body>
    <header class="visually-hidden">
        <h1>Color Explorer</h1>
        <p>Create and explore color schemes with interactive visualization</p>
    </header>
    <main aria-label="Color Explorer Application">
        <div id="p5-container" role="img" 
             aria-label="Interactive color pattern background 
                         depicted pixelated watercolor like swatches 
                         of color and tiny organic shapes"></div>
        
        <div class="input-container">
            <label for="color-input" class="visually-hidden">Color Hex Code</label>
            <input 
                type="text" 
                id="color-input" 
                class="color-input" 
                value="#f58cbb"
                aria-label="Enter hex color code"
                aria-description="Enter a 6-digit hex color code starting 
                                  with # to generate color schemes"
                pattern="^#[0-9A-Fa-f]{6}$"
                title="Please enter a valid 6-digit hex color code starting with #"
                tabindex="1"
            >
        </div>

        <div id="instructions" class="typewriter-text" aria-live="polite"></div>

        <div id="refresh-container" role="group" aria-label="Color scheme controls">
            <button 
                class="refresh-button" 
                aria-label="Change color scheme"
                aria-description="Click to cycle through different 
                    color harmonies: complementary, monochromatic, triadic, 
                    and split-complementary"
                tabindex="2"
                onclick="cycleColorScheme()"
            >
                refresh
            </button>
        </div>

        <div id="library-container" role="group" aria-label="Library navigation">
            <button 
                class="library-button" 
                aria-label="Open color library"
                aria-description="Navigate to your saved color schemes library"
                tabindex="3"
                onclick="window.location.href='library.html'"
            >
                library
            </button>
        </div>
    </main>
    <script src="js/color.js"></script>
    <script src="js/sketch.js"></script>
</body>
</html>
