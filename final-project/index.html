<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="js/colorManager.js"></script>
</head>
<body>
    <div class="container-xxl d-none d-lg-block">
        <!-- Web version content -->
        <div class="row">
            <div class="col-12">
                <div id="web-p5-container"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-lg-none">
        <!-- Mobile version content -->
        <div class="row">
            <div class="col-12">
                <div id="mobile-p5-container"></div>
            </div>
        </div>
    </div>

    <script>
        if (window.innerWidth >= 992) {
            // Load desktop script
            var script = document.createElement('script');
            script.src = 'js/desktop-sketch.js';
            document.body.appendChild(script);
        } else {
            // Load mobile script
            var script = document.createElement('script');
            script.src = 'js/mobile-sketch.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
