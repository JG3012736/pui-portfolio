<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <script src="https://openprocessing.org/openprocessing_sketch.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
        <script src="mobile-sketch.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script> -->
    </head>

    <body>
        <div class="container-xxl d-none d-lg-block">
            <div class="row">
                <div class="col-12">
                    <div id="web-p5-container"></div>
                </div>
            </div>
        </div>

        <div class="container-fluid d-lg-none">
            <div class="row">
                <div class="col-12">
                    <div id="mobile-p5-container"></div>
                </div>
            </div>
        </div>

        <script>
            // Check current page
            const currentPath = window.location.pathname;
            
            // Remove any existing sketch
            let container = document.getElementById('mobile-p5-container');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            
            // Load appropriate sketch
            const scriptElement = document.createElement('script');
            if (currentPath.includes('library')) {
                scriptElement.src = 'js/mobile-lib-sketch.js';
            } else {
                scriptElement.src = 'js/mobile-sketch.js';
            }
            document.body.appendChild(scriptElement);
        </script>
    </body>
</html>
