<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
</head>
<body>
    <main aria-label="Color Library Application">
        <div id="p5-container" role="img" aria-label="Color library visualization"></div>
        <button 
            class="back-button library-button" 
            aria-label="Return to color explorer"
            aria-description="Navigate back to the main color explorer page"
            tabindex="1"
            onclick="window.location.href='index.html'"
        >
            back
        </button>

        <div id="library-refresh-container" role="group" aria-label="Reset library controls">
            <button 
            class="library-refresh-button" 
            aria-label="Reset library shapes"
            aria-description="Clear all colored shapes and reset them to white"
            tabindex="2"
            onclick="resetLibraryShapes()"
        >
            reset
            </button>
        </div>

    </main>
    <script src="js/color.js"></script>
    <script src="js/library.js"></script>
</body>
</html>
