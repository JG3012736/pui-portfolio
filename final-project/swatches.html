<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swatches Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Local Storage scripts -->
        <script src="js/colorManager.js"></script>
    </head>
    <body>
        <!-- Mobile version -->
        <div class="container-fluid d-lg-none">
            <div class="row">
                <div class="col-12">
                    <div id="mobile-p5-container"></div>
                </div>
            </div>
        </div>

        <!-- Desktop version -->
        <div class="container-xxl d-none d-lg-block">
            <div class="row">
                <div class="col-12">
                    <div id="web-p5-container">
                        <canvas id="desktopCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load libraries in correct order -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/mobile-swatch-sketch.js"></script>
        <script src="js/desktop-swatch-sketch.js"></script>
    </body>
</html>
