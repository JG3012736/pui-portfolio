<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../solution-hw2/css/styling.css"> <!-- link to css file -->
  </head>

  <body>
    <!-- navigation bar including logo and links -->
    <div class="top-bar">
        <div class="logo">
            <a href="../solution-hw2/index.html"> <!-- adds a link to the logo -->
              <img src="../assets/logo/logo-01.svg" alt="BunBunBakeshop logo"/> 
            </a>
        </div>

        <div class="nav-bar">
            <div class="nav-bttns">
                <nav>
                    <!-- links product text to product gallery -->
                    <a href="../solution-hw2/index.html" class="nav-links">
                        PRODUCTS</a>
                    <!-- links cart text to shopping cart page -->
                    <a href="../../pui-hw0/solution-hw2/shoppingcart.html"
                        class="nav-links">CART</a>
                </nav>
            </div>

            <div>
                <p class="tag-line">
                    Our hand-made cinnamon rolls
                </p>
            </div>
        </div>
    </div>

  <main>
    <div class="cart">
      <div class="cart-item">
        <img src="../assets/products/original-cinnamon-roll.jpg"
            alt="image of the original cinnamon roll"
            class="bordered-img">
        
        <p class="remove">
          Remove
        </p>
      </div>

      <div class="cart-desc">
        <p>
          Original Cinnamon Roll <br>
          Glazing: Keep original <br>
          Pack Size: 1
        </p>
      </div>

      <div class="cart-price">
        <p>
          $2.49
        </p>
      </div>

      <div class="cart-item">
        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg"
            alt="image of the double chocolate cinnamon roll"
            class="bordered-img">

        <p class="remove">
          Remove
        </p>
      </div>

      <div class="cart-desc">
        <p>
          Double Chocolate Cinnamon Roll <br>
          Glazing: Sugar milk <br>
          Pack Size: 6
        </p>
      </div>

      <div class="cart-price">
        <p>
          $27.45
        </p>
      </div>

    </div>
  </main>

</html>
